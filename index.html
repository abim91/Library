<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    
        <header class = "header"> 
            <h1>Reading Tracker</h1>
            <button id="addToLibraryBTN">Add New Book</button><!--onclick="showDialog()"-->
            
        </header>
        <main class = "main-content">
        <div id = "bookshelf">
            
        

        </div>
        <dialog id="open-dialog">
            <form id = "book-form">
                <label for="title" name="title">Title:</label>
                <input type="text" id="title" required><br>
                
                <label for="authorName" >Author:</label>
                <input type="text" id="authorName" name = "authorName" required><br>
                
                <label for="pageCount">Page Count:</label>
                <input type="number" id="pageCount" name ="pageCount"  required><br>
                
                <p>Status</p>
                <input type="radio" id="status1" name="status" value="Reading Currently"/>
                <label for="status1" >Reading Currently</label>

                <input type="radio" id="status2" name = "status" value = "Have Not Started">
                <label for = "status2" name = "status">Have Not Started</label>
               
                <button type="submit" value = "submit">Submit</button>
                <button type="reset" id = "closeBox">Close</button><!--onclick = "closeDialog()"-->

            </form>
            

        </dialog>
    </main>
   
</body>
</html>
